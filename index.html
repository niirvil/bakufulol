<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <title>Bakufu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      font-size: 4vw;
      font-family: "Pixelify Sans", sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-icons img {
      width: 52px;
      height: 52px;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      #content {
        font-size: 10vw;
        padding: 1rem;
      }

      .social-icons img {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>
  <img id="background-image" src="woods.jpg" alt="Wood texture background" />
  <div id="content">
    I am Bakufu
    <div class="social-icons">
      <a href="https://www.twitch.tv/bakufutv" target="_blank" rel="noopener noreferrer">
        <img src="twitch512.png" alt="Twitch icon" />
      </a>
      <a href="https://www.youtube.com/@bakufutv" target="_blank" rel="noopener noreferrer">
        <img src="youtube512.png" alt="YouTube icon" />
      </a>
    </div>
  </div>
</body>
</html>
